{% extends 'bareBase.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<br>
<div class="container jumbotron col-8">
  <div class="row justify-content-center">
    <h2>Login</h2>
  </div>
<hr>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <div class="row">
      <div class="col-3">{{ form.username.label_tag }}</div>
      <div class="col-9">{{ form.username }}</div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-3">{{ form.password.label_tag }}</div>
      <div class="col-9">{{ form.password }}</div>
    </div>
  </div>
  <div class="row justify-content-center">
    <input type="submit" value="Login" class="btn btn-primary">
  </div>
</form>
</div>
{% endblock %}
