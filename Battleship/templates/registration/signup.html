{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
     <div class="container jumbotron justify-content-centre">
<h2>Sign up</h2>
         <hr>
<form method="post">
  {% csrf_token %}
  {{ form |crispy }}
  <button type="submit" class="btn btn-success">Sign up</button>
</form>
     </div>
{% endblock %}
