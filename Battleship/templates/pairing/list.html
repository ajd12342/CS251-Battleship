{% extends 'base.html' %}
{% block title %}Available players{% endblock %}
{% block content %}
	{% if profiles %}
	{% for profile in profiles %}
        <div class="container jumbotron justify-content-centre">
	        <h2>{{ profile.user.username }}</h2>
            <h2>{{ profile.bio }}</h2>
            <h2>{{ profile.location }}</h2>
        </div>
	{% endfor %}
	{% endif %}
{% endblock %}
